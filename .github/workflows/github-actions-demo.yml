name: GitHub Actions Demo
run-name: ${{ github.actor }} is testing out GitHub Actions ðŸš€
on: [ push ]
jobs:
  Show-Python_version:
    runs-on: ubuntu-latest
    steps:
      - run: python --version

  Test-Code-With-Pylint:
    runs-on: ubuntu-latest
    steps:
      - run: pip install pylint
      - run: pip install pylint-exit
      - run: pylint -v app.py
      - run: pylint-exit $?
